<div class="viewer-shell" dir="rtl">
  <header class="viewer-header" *ngIf="view() as f">
    <div class="title-row">
      <!-- <h2 class="title">{{ f.title }}</h2> -->

      <div class="chips">
        <span class="chip" [class.published]="f.publishedVersion" [class.draft]="!f.publishedVersion">
          {{ f.publishedVersion ? 'منتشر شده' : 'منتشر نشده' }}
        </span>
        <span class="chip" [class.active]="f.isActive" [class.inactive]="!f.isActive">
          {{ f.isActive ? 'فعال' : 'غیرفعال' }}
        </span>
        <span class="chip" *ngIf="f.publishedVersion?.versionNumber as vnum">نسخه {{ vnum }}</span>
        <span class="chip" *ngIf="f.publishedVersion?.publishedAt">
 انتشار: {{ f.publishedVersion?.publishedAt | date:'medium' }}
        </span>
      </div>
    </div>

    <!-- <p class="desc" *ngIf="f.description">{{ f.description }}</p> -->
  </header>

  <div class="state" *ngIf="loading()">در حال بارگذاری…</div>
  <div class="state error" *ngIf="error()">{{ error() }}</div>
<div class="viewer-scroll">
  <ng-container *ngIf="surveyModel() as sm">
    <survey [model]="sm"></survey>
  </ng-container>
</div>
  <footer class="viewer-footer" *ngIf="surveyModel()">
    <button class="btn ghost" type="button" (click)="onCancel()">انصراف</button>
  </footer>
</div>
